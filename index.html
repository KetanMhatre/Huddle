<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle</title>
    <link rel="icon"  href="/images/favicon-32x32.png">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Poppins|Open+Sans">
</head>
<body>
    
        <div class="container">
            <div class="items header">
                <div id="logo">
                    <img src="/images/logo.svg" alt="">
                </div>
            </div>
            <div class="items maincontent">
                <div id="left">
                    <img src="/images/illustration-mockups.svg" alt="">
                </div>
                <div id="right">
                        <h1>Build The Community Your Fans Will Love  </h1>
                        <p>Huddle re-imagines the way we build communities.You have a voice, but so does your audience. Create connections with your users 
                                as you engage in genuine discussion. Register</p>

                                <input type="button" value="Register">                 
                                
                            </div>
                            
                            <div class="social">
                                <img src="https://cdn-icons-png.flaticon.com/512/5968/5968982.png" alt="">
                                <img src="https://cdn-icons-png.flaticon.com/512/733/733635.png" alt="">
                                <img src="https://cdn3.iconfinder.com/data/icons/picons-social/57/46-facebook-512.png" alt="">
                            </div>

                            <div class="creds">
                                <p>  Coded by <a href="https://github.com/KetanMhatre">Ketan Mhatre</a></p>
                            </div>
                        </div>
           
          
        </div>
    </body>
</html>
